<!-- Horizontal Form -->
 <div class="box box-info">
      <div class="box-header with-border">
        <h3 class="box-title">修改</h3>
        <div id="asdId" class="box-title" style="display:none;"></div>
      
      
      <div class="box-tools pull-right">
          <!-- 最小化 -->
            <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
            <!-- 关闭 -->
            <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-remove"></i></button>
      </div>
      
      </div>
      
      <form class="form-horizontal" >
        <div class="box-body">
         	<div class="form-group">
						<label for="passwordId" class="col-sm-2 control-label">密码</label>

			            <div class="col-sm-10">
			              <input type="password" class="form-control"  id="passwordId">
			            </div>
			</div>
          
              
            
              <div class="col-md-12">
              
              <div class="box-footer">
          <button type="button" class="btn btn-default btn-cancel">取消</button>
          <button type="button" class="btn btn-info pull-right btn-save">保存</button>
        </div>
              </div>
              
          
        </div>
       </form>
      
<script type="text/javascript">
$(function(){
	
	$(".box-footer")
	.on("click",".btn-save",doSave)
	.on("click",".btn-cancel",doCancel);
	
	
});
 

 function doCancel(){
	$("#mainContentId").removeData("rowData");
	$("#mainContentId").load("user/doUserListUI.do");
 }
 function doSave(){
	 //1.获取表单数据
	 var params=doGetEditFormData();
	 var url="user/doUpdatePassword.do";
	 console.log(params);
	 $.post(url,params,function(result){
		 
		 if(result.state==1){
			 alert(result.message);
			 doCancel();
		 }else{
			alert(result.message);
		 }
	 })
 }
 function doGetEditFormData(){
	 var data=$("#asdId").data("id");
	 //获取用户输入的数据
	 var params={
	    id:data,
	    password:$("#passwordId").val()
	 }
	 return params;
 }
 
 

</script>
